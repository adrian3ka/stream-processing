ext {
  repo = rootProject

  def hamcrest_version = 2.1;

  beam = [
    directRunner: 'org.apache.beam:beam-runners-direct-java:2.19.0',
    sdkJavaCore : 'org.apache.beam:beam-sdks-java-core:2.19.0',
    gcpCore     : 'org.apache.beam:google-cloud-platform-core:2.19.0',
    gcp         : 'org.apache.beam:google-cloud-platform:2.19.0',
    sdkIoGcp    : 'org.apache.beam:beam-sdks-java-io-google-cloud-platform:2.19.0'
  ]

  common = [
    slf4jApi        : 'org.slf4j:slf4j-api:1.7.25',
    slf4j           : 'org.slf4j:slf4j-log4j12:1.7.25',
    logbackCore     : 'ch.qos.logback:logback-core:0.9.19',
    slf4jJdk14      : "org.slf4j:slf4j-jdk14:1.7.25",
    hamcrestCore   : "org.hamcrest:hamcrest-core:$hamcrest_version",
    hamcrestLibrary: "org.hamcrest:hamcrest-library:$hamcrest_version",
  ]
}
