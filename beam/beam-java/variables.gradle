ext {
  repo = rootProject

  def beam_version = "2.20.0";

  def hamcrest_version = 2.1;

  src = [
    example: [
      lib: rootProject.project('lib')
    ]
  ]

  beam = [
    directRunner  : "org.apache.beam:beam-runners-direct-java:$beam_version",
    dataflowRunner: "org.apache.beam:beam-runners-google-cloud-dataflow-java:$beam_version",
    sdkJavaCore   : "org.apache.beam:beam-sdks-java-core:$beam_version",
    sdkIoGcp      : "org.apache.beam:beam-sdks-java-io-google-cloud-platform:$beam_version"
  ]

  common = [
    slf4jApi       : 'org.slf4j:slf4j-api:1.7.25',
    slf4j          : 'org.slf4j:slf4j-log4j12:1.7.25',
    logbackCore    : 'ch.qos.logback:logback-core:0.9.19',
    slf4jJdk14     : "org.slf4j:slf4j-jdk14:1.7.25",
    hamcrestCore   : "org.hamcrest:hamcrest-core:$hamcrest_version",
    hamcrestLibrary: "org.hamcrest:hamcrest-library:$hamcrest_version",
    commonsText    : 'org.apache.commons:commons-text:1.6',
    json           : 'org.json:json:20090211',
    jodaTime       : 'joda-time:joda-time:2.10.3',
    ioGrpc         : 'io.grpc:grpc-okhttp:1.28.1'
  ]

  google = [
    cloudKms    : 'com.google.cloud:google-cloud-kms:1.38.0',
    cloudStorage: 'com.google.cloud:google-cloud-storage:1.90.0',
    pubsub      : 'com.google.cloud:google-cloud-pubsub:1.105.0',
    gson        : 'com.google.http-client:google-http-client-gson:1.19.0'
  ]

  annotations = [
    autoValue: 'com.google.auto.value:auto-value:1.5',
    lombok   : 'org.projectlombok:lombok:1.18.6'
  ]
}
